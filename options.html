<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kam?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #163832;
            color: white;
            font-family: 'Great Vibes', cursive;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 3rem;
        }
        /* Make only the text "Kam?" clickable */
        #popup-trigger {
            cursor: pointer;
            display: inline-block;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
        }
        .image-placeholder {
            background-color: black;
            height: 350px;
            width: 350px;
            margin-bottom: 5px;
            border: 4px solid #8eb69b;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }
        .option-title {
            margin-bottom: 5px;
            font-size: 1.5rem;
            color: white;
            text-align: center;
        }
        .pedro-image {
            margin: 5px 0;
            width: 80px;
            height: auto;
        }
        .recommendation-text {
            margin-top: 5px;
            font-size: 1.2rem;
            color: white;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: 2px solid #8eb69b;
            border-radius: 5px;
            cursor: pointer;
            background-color: #daf1de;
            color: #163832;
            margin-top: 10px;
            transition: color 0.3s, background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #8eb69b;
            color: #163832;
        }
        /* Popup modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #daf1de; /* Same as button background */
            color: #163832; /* Same as button text */
            padding: 20px;
            border: 2px solid #8eb69b; /* Same border as button */
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span id="popup-trigger">Kam?</span></h1> <!-- Only the text inside the span is clickable -->
        <div class="options">
            <div class="option">
                <div class="option-title">Escape Room</div>
                <img src="Escape.png" alt="Escape Room" class="image-placeholder"> <!-- Escape Room image with new border -->
                <div class="pedro-images" id="pedro-1"></div>
                <div class="recommendation-text">4 z 5 Pedrov odporúčajú</div>
                <button onclick="chooseOption('Escape Room')">Vyber Escape Room</button>
            </div>
            <div class="option">
                <div class="option-title">Laser Golf</div>
                <img src="Golf.png" alt="Laser Golf" class="image-placeholder"> <!-- Laser Golf image with new border -->
                <div class="pedro-images" id="pedro-2"></div>
                <div class="recommendation-text">3 z 5 Pedrov odporúčajú</div>
                <button onclick="chooseOption('Laser Golf')">Vyber Laser Golf</button>
            </div>
            <div class="option">
                <div class="option-title">Nejaká chálka v Senci</div>
                <img src="Senec.png" alt="Senec" class="image-placeholder"> <!-- Senec image with new border -->
                <div class="pedro-images" id="pedro-3"></div>
                <div class="recommendation-text">4 z 5 Pedrov odporúčajú</div>
                <button onclick="chooseOption('Nejaká chálka v Senci')">Vyber Senec Option</button>
                <div class="additional-text">+ by sme mohli pichnúť gumy Peťovi</div>
            </div>
            <div class="option">
                <div class="option-title">Tvoj nápad</div>
                <img src="Mickey.png" alt="Mickey" class="image-placeholder"> <!-- Mickey image for the last option -->
                <div class="pedro-images" id="pedro-4"></div>
                <div class="recommendation-text">5 z 5 Pedrov odporúčajú</div>
                <button onclick="chooseOption('Tvoj nápad')">Vyber Tvoj nápad</button>
            </div>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="popupModal" class="modal">
        <div class="modal-content">haha, cum</div>
    </div>

    <script>
        // Function to display Pedro images for each option
        function displayPedroImages(optionId, numberOfImages) {
            const pedroContainer = document.getElementById('pedro-' + optionId);
            for (let i = 0; i < numberOfImages; i++) {
                const img = document.createElement('img');
                img.src = 'Pedro.png';
                img.alt = 'Pedro';
                img.classList.add('pedro-image');
                pedroContainer.appendChild(img);
            }
        }

        // Function to store chosen option and redirect
        function chooseOption(optionName) {
            localStorage.setItem('chosenOption', optionName); // Store the chosen option name
            window.location.href = 'chosen_option.html'; // Redirect to chosen_option.html
        }

        // Display Pedro images for each option on page load
        window.onload = function() {
            displayPedroImages(1, 4); // Display 4 Pedro images for Escape Room
            displayPedroImages(2, 3); // Display 3 Pedro images for Laser Golf
            displayPedroImages(3, 4); // Display 4 Pedro images for Senec
            displayPedroImages(4, 5); // Display 5 Pedro images for Tvoj nápad
        };

        // Handle popup for "Kam?" click
        document.getElementById('popup-trigger').addEventListener('click', function() {
            const popupModal = document.getElementById('popupModal');
            popupModal.style.display = 'flex'; // Show popup
            setTimeout(() => {
                popupModal.style.display = 'none'; // Hide after 2 seconds
            }, 2000);
        });
    </script>
</body>
</html>
